<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mongolian Script Typer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-section" style="color: white; text-align: right; padding: 10px;">
        <span id="auth-status">Not logged in.</span>
        <form id="register-form" style="display: inline-block; margin-left: 10px;">
            <input type="text" id="register-username" placeholder="Username" style="padding: 5px; border: 1px solid #00FF41; background: #000; color: #00FF41;">
            <input type="password" id="register-password" placeholder="Password" style="padding: 5px; border: 1px solid #00FF41; background: #000; color: #00FF41;">
            <button type="submit" style="padding: 5px 10px; border: 1px solid #00FF41; background: #000; color: #00FF41; cursor: pointer;">Register</button>
        </form>
        <form id="login-form" style="display: inline-block; margin-left: 10px;">
            <input type="text" id="login-username" placeholder="Username" style="padding: 5px; border: 1px solid #00FF41; background: #000; color: #00FF41;">
            <input type="password" id="login-password" placeholder="Password" style="padding: 5px; border: 1px solid #00FF41; background: #000; color: #00FF41;">
            <button type="submit" style="padding: 5px 10px; border: 1px solid #00FF41; background: #000; color: #00FF41; cursor: pointer;">Login</button>
        </form>
        <button id="logout-btn" style="display: none; padding: 5px 10px; border: 1px solid #00FF41; background: #000; color: #00FF41; cursor: pointer; margin-left: 10px;">Logout</button>
        <button id="facebook-login-btn" style="padding: 5px 10px; border: 1px solid #3b5998; background: #3b5998; color: #fff; cursor: pointer; margin-left: 10px;">Login with Facebook</button>
    </div>

    <div id="app">
        <canvas id="screen"></canvas>

        <div id="keyboard"></div>
        <div style="text-align: center; margin-top: 10px;">
            <a href="glyph-editor.html" style="color: #00FF41; text-decoration: none; border: 1px solid #00FF41; padding: 5px 10px; border-radius: 3px; margin-right: 10px;">Go to Glyph Editor</a>
            <button id="fullscreen-btn" style="color: #00FF41; background: transparent; border: 1px solid #00FF41; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Toggle Fullscreen</button>
        </div>
    </div>

    <script src="glyphs.js"></script>
    <script src="state.js"></script>
    <script src="renderer.js"></script>
    <script src="keyboard.js"></script>
    <script src="app.js"></script>
</body>
</html>
